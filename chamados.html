<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Chamados de TI - KoperMax</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>

    <div class="sidebar">
        <h2>KoperMax</h2>
        <ul>
            <li><a href="index.html">Dashboards</a></li>
            <li><a href="#">Análise</a></li>
            <li><a href="#">Ferramentas</a></li>
            <li><a href="#">Ecommerce</a></li>
            <li><a href="chamados.html">Chamados</a></li>
            <li><a href="#">Documentação</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Abrir Chamado de TI</h1>
        <div class="form-container">
            <form action="mailto:suporte.ti@kopermax.com" method="POST" enctype="text/plain">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" required>
                    <option value="TI">TI</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="RH">RH</option>
                    <option value="Comercial">Comercial</option>
                </select>

                <label for="descricao">Descrição do Problema:</label>
                <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o problema aqui..." required></textarea>

                <label for="nivel">Nível do Problema:</label>
                <select id="nivel" name="nivel" required>
                    <option value="Baixo">Baixo</option>
                    <option value="Médio">Médio</option>
                    <option value="Alto">Alto</option>
                    <option value="Urgente">Urgente</option>
                </select>

                <input type="submit" value="Enviar Chamado">
            </form>
        </div>
    </div>

</body>
</html>
